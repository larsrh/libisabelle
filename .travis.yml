language: java
script:
  - ./.ci/travis.sh
deploy:
  - provider: script
    script: ./.ci/deploy.sh
    skip_cleanup: true
    on:
      branch: master
      condition: $DEPLOY = 1
matrix:
  include:
    - env: ISABELLE_VERSION=stable:2017 SCALA_VERSION=2.11.12 PROFILE=quick
      os: osx
      osx_image: xcode8.3
    - env: ISABELLE_VERSION=stable:2018 SCALA_VERSION=2.11.12 PROFILE=quick
      os: osx
      osx_image: xcode8.3
    - env: ISABELLE_VERSION=stable:2016-1 SCALA_VERSION=2.11.12 PROFILE=generic
      os: linux
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - lib32stdc++6
    - env: ISABELLE_VERSION=stable:2017 SCALA_VERSION=2.12.6 PROFILE=slow
      os: linux
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - lib32stdc++6
    - env: ISABELLE_VERSION=stable:2017 SCALA_VERSION=2.12.6 PROFILE=slow DEPLOY=1
      os: linux
      jdk: oraclejdk9
      addons:
        apt:
          packages:
            - lib32stdc++6
    - env: ISABELLE_VERSION=stable:2018 SCALA_VERSION=2.12.6 PROFILE=slow
      os: linux
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - lib32stdc++6
    - env: ISABELLE_VERSION=stable:2019-RC0 SCALA_VERSION=2.12.6 PROFILE=slow
      os: linux
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - lib32stdc++6
    - env: ISABELLE_VERSION=devel:isabelle-mirror SCALA_VERSION=2.12.6 PROFILE=devel
      os: linux
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - lib32stdc++6
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
    - $HOME/.local/share/libisabelle/user
before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
  - rm -rf $HOME/.local/share/libisabelle/devel
