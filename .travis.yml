language: java
env:
  matrix:
    - ISABELLE_VERSION=stable:2016 SCALA_VERSION=2.11.12 PROFILE=quick
    - ISABELLE_VERSION=stable:2016-1 SCALA_VERSION=2.11.12 PROFILE=quick
os:
  - osx
script:
  - ./.ci/travis.sh
deploy:
  - provider: script
    script: ./.ci/deploy.sh
    skip_cleanup: true
    on:
      branch: master
      condition: $DEPLOY = 1
  - provider: bintray
    file: .ci/bintray
    user: larsrh
    skip_cleanup: true
    on:
      branch: master
      condition: $DEPLOY = 1
    key:
      secure: YesgpQ6CanVwyHpp852CEHPOt78hdUSZMvPUDE5x1uAWY4U55qIOAFC9kCEqIkAAvUcq7GSuGGmHzDhlhXQic9nEj/YWkLkTypfE7kUicIqcsjhuwn9OF7n4Tu6zQJv2qMtSl2RlGyNEP2UhtBJHb+ukQA33+p06mBhKHJKZ06I=
matrix:
  include:
    - env: ISABELLE_VERSION=stable:2015 SCALA_VERSION=2.11.12 PROFILE=generic
      os: linux
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - lib32stdc++6
    - env: ISABELLE_VERSION=stable:2016 SCALA_VERSION=2.11.12 PROFILE=slow
      os: linux
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - lib32stdc++6
    - env: ISABELLE_VERSION=stable:2016-1 SCALA_VERSION=2.12.4 PROFILE=slow DEPLOY=1
      os: linux
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - lib32stdc++6
    - env: ISABELLE_VERSION=stable:2017 SCALA_VERSION=2.12.4 PROFILE=slow
      os: linux
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - lib32stdc++6
    - env: ISABELLE_VERSION=devel:isabelle-mirror SCALA_VERSION=2.12.4 PROFILE=devel
      os: linux
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - lib32stdc++6
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
    - $HOME/.local/share/libisabelle/user
before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
  - rm -rf $HOME/.local/share/libisabelle/devel
