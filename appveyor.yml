install:
  - cinst sbt -y
  - cmd: SET PATH=%PATH%;"C:\Program Files (x86)\sbt\bin"
platform:
  - x64
environment:
  matrix:
    - ISABELLE_VERSION: 2018-RC0
build_script:
  - sbt compile
test_script:
  - sbt "cli/run --version %ISABELLE_VERSION% --internal --session Protocol --verbose build"
  - sbt validateQuick
